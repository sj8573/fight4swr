        ];

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const timerEl = document.getElementById('timer');
        const questionEl = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');

        const finalScoreEl = document.getElementById('final-score');
        const completionTimeEl = document.getElementById('completion-time');
        const reviewContent = document.getElementById('review-content');

        // Quiz State
        let currentQuizQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timerInterval;
        let secondsElapsed = 0;

        // --- Utility Functions ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        // --- Quiz Flow ---
        function startQuiz(numQuestions) {
            // 1. Prepare questions
            const shuffledQuestions = shuffleArray([...quizData]);
            currentQuizQuestions = shuffledQuestions.slice(0, numQuestions);
            userAnswers = new Array(numQuestions).fill(null);
            
            // 2. Reset state
            currentQuestionIndex = 0;
            secondsElapsed = 0;

            // 3. Switch screens
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            // 4. Initial display & timer
            displayQuestion();
            startTimer();
        }
        
        function displayQuestion() {
            const questionData = currentQuizQuestions[currentQuestionIndex];
            
            // Shuffle options for each question display
            const shuffledOptions = shuffleArray([...questionData.options]);
            
            questionEl.textContent = questionData.question;
            optionsContainer.innerHTML = '';
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn', 'option-btn');
                if (option === userAnswers[currentQuestionIndex]) {
                    button.classList.add('selected');
                }
                button.onclick = () => selectAnswer(option);
                optionsContainer.appendChild(button);
            });
            
            updateNavigation();
            updateProgress();
        }
        
        function selectAnswer(selectedOption) {
            userAnswers[currentQuestionIndex] = selectedOption;
            // Re-render to show selection
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === selectedOption) {
                    btn.classList.add('selected');
                }
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                secondsElapsed++;
                timerEl.textContent = formatTime(secondsElapsed);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // --- Navigation ---
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < currentQuizQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });
        
        submitBtn.addEventListener('click', showResults);
        
        function updateNavigation() {
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            
            const isLastQuestion = currentQuestionIndex === currentQuizQuestions.length - 1;
            nextBtn.classList.toggle('hidden', isLastQuestion);
            submitBtn.classList.toggle('hidden', !isLastQuestion);
        }

        function updateProgress() {
            progressText.textContent = `題目 ${currentQuestionIndex + 1} / ${currentQuizQuestions.length}`;
            const progressPercentage = ((currentQuestionIndex + 1) / currentQuizQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        // --- Results ---
        function showResults() {
            stopTimer();

            let score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === currentQuizQuestions[index].answer) {
                    score++;
                }
            });

            const scorePercentage = Math.round((score / currentQuizQuestions.length) * 100);
            finalScoreEl.textContent = scorePercentage;
            completionTimeEl.textContent = `完成時間：${formatTime(secondsElapsed)}`;

            generateReview();

            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        }

        function generateReview() {
            reviewContent.innerHTML = '';
            currentQuizQuestions.forEach((q, index) => {
                const userAnswer = userAnswers[index] || "未作答";
                const isCorrect = userAnswer === q.answer;
                
                const reviewBlock = document.createElement('div');
                reviewBlock.className = 'border-l-4 p-4 rounded-r-lg';
                reviewBlock.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-50' : 'bg-red-50');

                reviewBlock.innerHTML = `
                    <p class="text-xl font-bold text-text-dark mb-3">${index + 1}. ${q.question}</p>
                    <p class="text-lg mb-2">你的答案：<span class="font-semibold ${isCorrect ? 'text-green-700' : 'text-red-700'}">${userAnswer} ${isCorrect ? '✔' : '✘'}</span></p>
                    <p class="text-lg text-green-800">正確答案：<span class="font-semibold">${q.answer}</span></p>
                `;
                reviewContent.appendChild(reviewBlock);
            });
        }
        
        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // --- Export Functions ---
        function downloadCSV() {
            let csvContent = "data:text/csv;charset=utf-8,題目,你的答案,正確答案\n";
            currentQuizQuestions.forEach((q, index) => {
                const userAnswer = userAnswers[index] || "N/A";
                const row = `"${q.question.replace(/"/g, '""')}","${userAnswer.replace(/"/g, '""')}","${q.answer.replace(/"/g, '""')}"`;
                csvContent += row + "\r\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "測驗結果.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const content = document.getElementById('review-container');
            const canvas = await html2canvas(content, { 
                scale: 2,
                useCORS: true,
                logging: false,
                onclone: (document) => {
                    // To handle potential font issues in html2canvas
                    document.head.innerHTML += `
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
                    <style> body { font-family: 'Noto Sans TC', sans-serif !important; } </style>
                    `;
                }
            });
            const imgData = canvas.toDataURL('image/png');
            
            const pdf = new jsPDF('p', 'mm', 'a4');
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();
            
            const imgProps = pdf.getImageProperties(imgData);
            const imgWidth = pdfWidth - 20; // with margin
            const imgHeight = (imgProps.height * imgWidth) / imgProps.width;
            
            let heightLeft = imgHeight;
            let position = 10; // top margin
            
            pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
            heightLeft -= (pdfHeight - 20); // subtract first page height

            while (heightLeft > 0) {
                position = heightLeft - imgHeight + 10; // reset position for new page
                pdf.addPage();
                pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                heightLeft -= (pdfHeight - 20);
            }
            
            pdf.save("測驗詳解.pdf");
        }
    </script>
