    const calculateStats = (data) => {
      const n = data.length;

      const mean = sum / n;
      const sorted = [...data].sort((a, b) => a - b);
      const mid = Math.floor(n / 2);
      const median = n % 2 !== 0 ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;

      const sd = Math.sqrt(variance);
      return { mean, median, sd, n };
